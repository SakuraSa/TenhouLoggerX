<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><i class="fa fa-trophy"></i> 天凤记录站</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for target, url, title, priority in enum_list %}
          {% if url == request.path %}
            <li class="active"><a href="{{ url }}">{{ title }}</a></li>
          {% else %}
            <li><a href="{{ url }}">{{ title }}</a></li>
          {% end %}
        {% end %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user %}
        <li><a href="/" title="{{ current_user.name }}"><i class="fa fa-user fa-lg"></i> {{ current_user.name }}</a></li>
        <li><a href="/logout" title="Sign out"><i class="fa fa-sign-out fa-lg"></i> 登出</a></li>
        {% else %}
        <li><a href="/login" title="Sign in"><i class="fa fa-sign-in fa-lg"></i> 登入</a></li>
        {% end %}
      </ul>
    </div>
  </div>
</div>
