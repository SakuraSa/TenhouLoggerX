{% extends "base.html" %}
{% block title %}Error{% end %}
{% block body %}
<div class="container" style="text-align: center;margin: 100px auto">
  <div class="jumbotron">
    <h1>HTTP {{ status_code }}</h1>
    <p>对不起，服务器无法处理您的请求。</p>
    <p>服务器遇到了一个错误。</p>
    {% if message %}
      <pre class="text-danger">{{ message }}</pre>
    {% end %}
    <p>
      <a class="btn btn-lg btn-primary" href="javascript:window.history.back();" role="button">back</a>
    </p>
  </div>
</div>
{% end %}
