
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}TenhouLogger{% end %}</title>
  <link rel="stylesheet" href='https://bootswatch.com/flatly/bootstrap.min.css' type="text/css" />
  <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.css"/>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!--[if lt IE 10]>
  <script src="/static/js/ie-low-version-warning.js"></script>
  <![endif]-->
  {% block html_head %}{% end %}
</head>
<body>
{% block header %} {% module navbar() %} {% end %}
{% block body %}{% end %}
{% block footer %}
<div class="navbar-fixed-bottom" style="background: #2C3E50;font-size: 14px;text-align: center;color: #B4AFB4;padding-top: 22px;padding-bottom: 22px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <span>@<a href="https://github.com/sakurasa" target="_blank">Sakurasa</a></span>
        <span>Powered by <a href="https://github.com/tornadoweb/tornado" target="_blank">Tornado</a></span> |
        <span><a href="https://bootswatch.com/flatly/" target="_blank">Bootswatch</a></span> |
        <span><a href="http://coding.net/" target="_blank">Coding</a></span>
      </div>
    </div>
  </div>
</div>
{% end %}
<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
{% block html_tail %}{% end %}
</body>
</html>
